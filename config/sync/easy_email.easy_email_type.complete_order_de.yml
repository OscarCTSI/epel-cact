bodyHtml:
  value: "<table style=\"min-width: 450px; margin: 5px auto 0 auto; border: 1px solid #cccccc; border-radius: 5px; padding: 40px 30px 30px 30px;\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td colspan=\"2\"><a href=\"[site:url]\" style=\"color: #0e69be; display: block; text-decoration: none; font-weight: bold; margin-top: 15px; text-align:center;\"><img alt=\"\" src=\"[cact:mail_header_image]\" style=\"width: 100%; object-fit: cover; height: 250px;\" /> </a></td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td colspan=\"2\">\r\n\t\t\t<p style=\"line-height:1.38\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Montserrat,sans-serif\"><span style=\"color:#000000\"><span style=\"background-color:#ffffff\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Sehr geehrte/r </span></span></span></span></span></span></span>[easy_email:field_order:entity:field_first_name:value]<span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Montserrat,sans-serif\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">,&nbsp;</span></span></span></span></span></span></p>\r\n\r\n\t\t\t<p style=\"line-height:1.3800000000000001; text-align:justify\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Montserrat,sans-serif\"><span style=\"color:#000000\"><span style=\"background-color:#ffffff\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Wir haben Ihnen diese E-Mail als Bestätigung Ihres Kaufs geschickt, basierend auf den Informationen, die Sie CACT Lanzarote während des Buchungsvorgangs zur Verfügung gestellt haben. Sie können die Tickets ausdrucken oder auf Ihr mobiles Gerät herunterladen.&nbsp;</span></span></span></span></span></span></span></p>\r\n\r\n\t\t\t<p style=\"line-height:1.3800000000000001; text-align:justify\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Montserrat,sans-serif\"><span style=\"color:#000000\"><span style=\"background-color:#ffffff\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Bitte lesen Sie die Anweisungen in jedem Eintrag sorgfältig durch. Sie enthalten Empfehlungen, damit Sie das Erlebnis in vollen Zügen genießen können.</span></span></span></span></span></span></span></p>\r\n\r\n\t\t\t<p>[cact:message_product_pay]</p>\r\n\r\n\t\t\t<p>[cact:message_product_free]</p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td colspan=\"2\">\r\n\t\t\t<p style=\"line-height:1.3800000000000001\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Montserrat,sans-serif\"><span style=\"color:#000000\"><span style=\"background-color:#ffffff\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Die Nutzung dieses Tickets setzt die Annahme der folgenden Bedingungen voraus:</span></span></span></span></span></span></span></p>\r\n\r\n\t\t\t<p style=\"line-height:1.3800000000000001\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Montserrat,sans-serif\"><span style=\"color:#000000\"><span style=\"background-color:#ffffff\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">1. Beim Kauf von Eintrittskarten wird jede Verantwortung für den Fall übernommen, dass die Eintrittskarte in doppelter Ausführung oder gefälscht vorgelegt wird, wodurch die Zugangsrechte verwirkt werden.</span></span></span></span></span></span></span></p>\r\n\r\n\t\t\t<p style=\"line-height:1.3800000000000001\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Montserrat,sans-serif\"><span style=\"color:#000000\"><span style=\"background-color:#ffffff\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">2. Nur die erste vorgelegte Eintrittskarte wird als gültig betrachtet, und Personen, die später versuchen, mit derselben Eintrittskarte Zutritt zu erhalten, werden in keinem Fall zugelassen.</span></span></span></span></span></span></span></p>\r\n\t\t\t&nbsp;\r\n\r\n\t\t\t<p style=\"line-height:1.3800000000000001\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Montserrat,sans-serif\"><span style=\"color:#000000\"><span style=\"background-color:#ffffff\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Für Management von Zwischenfällen wenden Sie sich bitte an CACT Lanzarote:</span></span></span></span></span></span></span></p>\r\n\r\n\t\t\t<p>&nbsp;</p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td width=\"16%\"><a href=\"[site:url]\" style=\"color: #0e69be; text-decoration: none; font-weight: bold; margin-top: 15px; text-align:center;\"><img alt=\"\" src=\"/themes/custom/cact/images/Logo%20CACT_VERTICA.png\" style=\"max-width: 100px;\" /> </a></td>\r\n\t\t\t<td>\r\n\t\t\t<p style=\"margin: 0\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Montserrat,sans-serif\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">☎ +34901200300</span></span></span></span></span></span></p>\r\n\r\n\t\t\t<p style=\"margin: 0\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Montserrat,sans-serif\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">✉ info@centrosturisticos.com</span></span></span></span></span></span></p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n"
