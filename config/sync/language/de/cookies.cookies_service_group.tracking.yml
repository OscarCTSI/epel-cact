label: Nachverfolgung
title: 'Tracking cookies'
details: 'Marketing-Cookies stammen von externen Werbeunternehmen ("Third-Party-Cookies") und dienen dazu, Informationen über die vom Nutzer besuchten Webseiten zu sammeln. Dies dient dem Zweck, zielgruppengerechte Inhalte und Werbung für den Nutzer zu erstellen und anzuzeigen.'
