title: 'Performance Cookies'
details: 'Performance-Cookies sammeln aggregierte Informationen darüber, wie unsere Website genutzt wird. Dies dient dazu, die Attraktivität, den Inhalt und die Funktionalität zu verbessern. Diese Cookies helfen uns festzustellen, ob, wie oft und wie lange auf bestimmte Unterseiten unserer Website zugegriffen wird und für welche Inhalte sich die Nutzer besonders interessieren. Erfasst werden auch Suchbegriffe, Land, Region und ggf. der Ort, von dem aus auf die Website zugegriffen wird, sowie der Anteil der mobilen Endgeräte, die für den Zugriff auf die Website genutzt werden. Wir verwenden diese Informationen, um statistische Berichte zu erstellen, die uns helfen, die Inhalte unserer Website auf Ihre Bedürfnisse abzustimmen und unser Angebot zu optimieren.'
