bannerText: 'Wir verwenden auf den Seiten dieser Website eine Auswahl an eigenen und fremden Cookies: Unverzichtbare Cookies, die für die Nutzung der Website erforderlich sind; funktionale Cookies, die für eine bessere Benutzerfreundlichkeit bei der Nutzung der Website sorgen; Performance-Cookies, die wir verwenden, um aggregierte Daten über die Nutzung der Website und Statistiken zu generieren; und Marketing-Cookies, die verwendet werden, um relevante Inhalte und Werbung anzuzeigen. Wenn Sie "ALLE AKZEPTIEREN" wählen, erklären Sie sich mit der Verwendung aller Cookies einverstanden. Sie können jederzeit unter "Einstellungen" einzelne Cookie-Typen akzeptieren und ablehnen sowie Ihre Zustimmung für die Zukunft widerrufen.'
