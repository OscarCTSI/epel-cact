title: 'Was sind Cookies?'
details: 'Cookies sind kleine Textdateien, die von Ihrem Browser auf Ihrem Gerät abgelegt werden, um bestimmte Informationen zu speichern. Anhand der gespeicherten und zurückgegebenen Informationen kann eine Website erkennen, dass Sie diese zuvor mit dem Browser auf Ihrem Endgerät aufgerufen und besucht haben. Wir nutzen diese Informationen, um die Website optimal nach Ihren Präferenzen zu gestalten und anzuzeigen. Innerhalb dieses Prozesses wird nur das Cookie selbst auf Ihrem Gerät identifiziert. Personenbezogene Daten werden nur nach Ihrer ausdrücklichen Einwilligung gespeichert oder wenn dies zwingend erforderlich ist, um die Nutzung des von uns angebotenen und von Ihnen in Anspruch genommenen Dienstes zu ermöglichen.'
