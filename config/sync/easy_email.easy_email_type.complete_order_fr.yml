bodyHtml:
  value: "<table style=\"min-width: 450px; margin: 5px auto 0 auto; border: 1px solid #cccccc; border-radius: 5px; padding: 40px 30px 30px 30px;\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td colspan=\"2\"><a href=\"[site:url]\" style=\"color: #0e69be; display: block; text-decoration: none; font-weight: bold; margin-top: 15px; text-align:center;\"><img alt=\"\" src=\"[cact:mail_header_image]\" style=\"width: 100%; object-fit: cover; height: 250px;\" /> </a></td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td colspan=\"2\">\r\n\t\t\t<p style=\"line-height:1.38\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Montserrat,sans-serif\"><span style=\"color:#000000\"><span style=\"background-color:#ffffff\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Bonjour</span></span></span></span></span></span></span>[easy_email:field_order:entity:field_first_name:value]<span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">,&nbsp;</span></span></span></span></span></span></p>\r\n\r\n\t\t\t<p style=\"line-height:1.3800000000000001\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Montserrat,sans-serif\"><span style=\"color:#000000\"><span style=\"background-color:#ffffff\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Nous vous avons envoyé cet e-mail à partir des coordonnées que vous avez fournies au CACT Lanzarote lors du processus de réservation, pour confirmer votre achat. Vous pouvez imprimer les billets ou les télécharger sur votre appareil mobile.&nbsp;</span></span></span></span></span></span></span></p>\r\n\r\n\t\t\t<p style=\"line-height:1.3800000000000001\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Montserrat,sans-serif\"><span style=\"color:#000000\"><span style=\"background-color:#ffffff\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Veuillez lire attentivement les instructions indiquées dans chaque entrée. Ils contiennent des recommandations pour que vous puissiez profiter pleinement de l'expérience.</span></span></span></span></span></span></span></p>\r\n\r\n\t\t\t<p>[cact:message_product_pay]</p>\r\n\r\n\t\t\t<p>[cact:message_product_free]</p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td colspan=\"2\">\r\n\t\t\t<p style=\"line-height:1.3800000000000001\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Montserrat,sans-serif\"><span style=\"color:#000000\"><span style=\"background-color:#ffffff\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Utiliser cette entrée signifie que vous acceptez les conditions suivantes :</span></span></span></span></span></span></span></p>\r\n\r\n\t\t\t<p style=\"line-height:1.3800000000000001\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Montserrat,sans-serif\"><span style=\"color:#000000\"><span style=\"background-color:#ffffff\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">1. En achetant ces entrées, vous acceptez d'assumer toute responsabilité dans le cas où l'entrée est présentée en double ou falsifiée, auquel cas celle-ci ne vous permettra pas de conserver votre droit d'accès.</span></span></span></span></span></span></span></p>\r\n\r\n\t\t\t<p style=\"line-height:1.3800000000000001\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Montserrat,sans-serif\"><span style=\"color:#000000\"><span style=\"background-color:#ffffff\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">2. Seul le billet présenté la première fois sera considéré comme valable. Les personnes qui tentent d'entrer de nouveau avec le même billet ne seront pas autorisées à le faire.</span></span></span></span></span></span></span></p>\r\n\r\n\t\t\t<p><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Montserrat,sans-serif\"><span style=\"color:#000000\"><span style=\"background-color:#ffffff\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">Pour la gestion des incidents, veuillez contacter le CACT Lanzarote&nbsp;</span></span></span></span></span></span></span></p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td width=\"16%\"><a href=\"[site:url]\" style=\"color: #0e69be; text-decoration: none; font-weight: bold; margin-top: 15px; text-align:center;\"><img alt=\"\" src=\"/themes/custom/cact/images/Logo%20CACT_VERTICA.png\" style=\"max-width: 100px;\" /> </a></td>\r\n\t\t\t<td>\r\n\t\t\t<p style=\"margin: 0\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">☎ +34901200300</span></span></span></span></span></span></p>\r\n\r\n\t\t\t<p style=\"margin: 0\"><span style=\"font-size:11pt; font-variant:normal; white-space:pre-wrap\"><span style=\"font-family:Arial\"><span style=\"color:#000000\"><span style=\"font-weight:400\"><span style=\"font-style:normal\"><span style=\"text-decoration:none\">✉ info@centrosturisticos.com</span></span></span></span></span></span></p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n"
